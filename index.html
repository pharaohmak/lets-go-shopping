<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Shopping</title>
    <!-- Connect to Stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Let's Go Shopping</h1>
        <h3>Enter the details of your items and calculate your total cost.</h3>

        <form id="shopping-form">
            <div>
                <label for="firstItem">First Item:</label>
                <input type="text" id="firstItem" name="firstItem" required>
            </div>
            <div>
                <label for="cost1">Cost of each (First Item):</label>
                <input type="number" id="cost1" name="cost1" step="0.01" required>
            </div>
            <div>
                <label for="quantity1">Number of (First Item):</label>
                <input type="number" id="quantity1" name="quantity1" required>
            </div>
            <div>
                <label for="secondItem">Second Item:</label>
                <input type="text" id="secondItem" name="secondItem" required>
            </div>
            <div>
                <label for="cost2">Cost of each (Second Item):</label>
                <input type="number" id="cost2" name="cost2" step="0.01" required>
            </div>
            <div>
                <label for="quantity2">Number of (Second Item):</label>
                <input type="number" id="quantity2" name="quantity2" required>
            </div>
            <div>
                <label for="salesTax">Sales Tax (%):</label>
                <input type="number" id="salesTax" name="salesTax" required>
            </div>
            <button type="button" onclick="calculateTotal()">Calculate</button>
        </form>

        <h3>Results:</h3>
        <div id="results"></div>

    </div>

    <!-- Connect to Javascript -->
    <script src="main.js"></script>
</body>

</html>
